game_overrides // Run aliased game overrides
game_overrides_c // Run custom aliased game overrides
game_overrides_once // Fixes that should be run once
alias block_game_overrides_once "alias game_overrides_once" // Block game_overrides_once alias
block_game_overrides_once // Block game_overrides_once
setinfo cl_predict 1 // Force prediction on (https://github.com/ValveSoftware/Source-1-Games/issues/2618)
r_cleardecals // Remove decals

// Once we load in, enable async loading
mod_load_anims_async 1 // Async animation loading
mod_load_mesh_async 1 // Async mesh loading
mod_load_vcollide_async 1 // Async vcollide loading
mod_forcetouchdata 1 // Put all model data into cache on load
mod_touchalldata 0 // Fully use the async pathway by skipping submodel loading
mod_forcedata 0 // Async model cache does not force data by default
