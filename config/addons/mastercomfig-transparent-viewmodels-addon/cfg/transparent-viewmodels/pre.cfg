// Transparent Viewmodels addon
// This prevents the Motion Blur, Anti-Aliasing and Post-Processing modules from working

// Echoes
alias tr_vm_echo"echo This command or module is being overwritten by the Transparent Viewmodels addon."

alias mb_tr_vm_echo"echo The Motion Blur module is being overwritten by the Transparent Viewmodels addon."

alias aa_tr_vm_echo"echo The Anti-Aliasing module is being overwritten by the Transparent Viewmodels addon."

alias pp_tr_vm_echo"echo The Post-Processing module is being overwritten by the Transparent Viewmodels addon."

// Motion Blur
mat_motion_blur_enabled 1
mat_motion_blur_strength 0

// Anti-Aliasing
anti_aliasing_off

// Post-Processing
post_processing_off

// Avoid aliases reset and define aliases
alias tr_vm_aliases"exec transparent-viewmodels/tr_vm_aliases.cfg"
tr_vm_aliases