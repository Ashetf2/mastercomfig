// Experimental addon
// Experimental settings to test out.

alias interp_standard_unreliable "cl_interp .06;setinfo cl_interp .06;cl_smoothtime .06"
alias interp_standard_safe "cl_interp .04;setinfo cl_interp .04;cl_smoothtime .04"
alias interp_standard_balanced "cl_interp .0184848;setinfo cl_interp .0184848;cl_smoothtime .0184848"
alias interp_standard_lan "cl_interp .0151515;setinfo cl_interp .0151515;cl_smoothtime .0151515"
alias packet_rate_standard "cl_cmdrate 66;cl_updaterate 66;packet_rate_standard_aliases"

alias snapshots snapshots_balanced

mod_forcetouchdata 0 // We do not need to fill the cache, we async load
mod_touchalldata 0 // Fully use the async pathway by skipping submodel loading
mod_forcedata 0 // Async model cache does not force data by default
alias preload_enable "mod_forcetouchdata 1;mod_touchalldata 1;mod_forcedata 1"

cl_interp_all 1 // Always keep entities in the interpolation list
cl_SetupAllBones 1 // Avoid animation jitter due to bugs

mod_dynamicunloadtex 0 // Skip unloading all unused textures every model unload

// Test disabling prediction optimization
alias pred_opt_none "cl_pred_optimize 0"
alias pred_opt_base "cl_pred_optimize 0"
alias pred_opt_full "cl_pred_optimize 0"

echo "Experimental addon applied"
