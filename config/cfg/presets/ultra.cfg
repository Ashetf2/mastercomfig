// Ultra preset
// Absolute maximum quality without caring about performance

alias lod lod_ultra
alias lighting lighting_ultra
alias shadows shadows_ultra
alias effects effects_ultra
alias water water_ultra
alias particles particles_ultra
alias aa aa_high
alias aa_msaa aa_msaa_16xq_csaa
alias post_processing post_processing_high
alias pyrovision pyrovision_high
alias texture_filter texture_filter_aniso16x
alias motion_blur motion_blur_high
alias characters characters_ultra
alias decals decals_ultra
alias decals_models decals_models_high
alias decals_art decals_art_on
alias sprays sprays_on
alias gibs gibs_high
alias ragdolls ragdolls_high
alias jigglebones jigglebones_force_on
alias textures textures_very_high
alias texture_blending texture_blending_on
alias bumpmap bumpmap_on
alias specular specular_on
alias props props_ultra
r_pixelvisibility_partial 1 // Use partial visibility algorithm
alias ropes ropes_ultra
alias xrays xrays_high
alias sound sound_ultra
alias messages messages_enable
ai_frametime_limit 50 // Do not use simpler AI
alias hud_player_model hud_player_model_on
alias 3dsky 3dsky_on

echo "Ultra preset selected"
